<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Completa tus datos:</h1>
    <hr>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribí tu nombre aquí" required>
        <br>
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Escribí tu apellido aquí" required>
        <br>
        <br>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Escribí tu edad aquí" required>
        <br>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Escribí tu email aquí" required>
        <br>
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Escribí tu contraseña aquí" required>
        <br>
        <br>
        <br>
        <p>Elige tu genero:</p>
        <label for="gender">Masculino</label>
        <input type="radio" id="gender" name="gender">
        <br>
        <label for="gender">Femenino</label>
        <input type="radio" id="gender" name="gender">
        <br>
        <label for="gender">Otro</label>
        <input type="radio" id="gender" name="gender">
        <br>
        <br>
        <br>
        <p>Cursando Actualmente:</p>
        <label for="web">Diseño Web</label>
        <input type="radio" id="web" name="modulo">
        <br>
        <label for="javascript">Javascript</label>
        <input type="radio" id="javascript" name="modulo">
        <br>
        <label for="react">React</label>
        <input type="radio" id="react" name="modulo">
        <br>
        <br>
        <br>
        <p>Selecciona un país:</p>
        <select name="pais">
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="uruguay">Uruguay</option>
        </select>
        <br>
        <br>
        <br>
        <label for="comment">Dejá tu comentario:</label>
        <br>
        <textarea id="comment" placeholder="Ingresá tu comentario... pero que no sea muy largo..."></textarea>
        <br>
        <br>
        <br>
        <label for="terminos">Acepto los terminos y condiciones</label>
        <input type="checkbox" id="terminos">
        <br>
        <label for="newsletter">Deseo recibir Newsletter</label>
        <input type="checkbox" id="newsletter" checked>
        <br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
